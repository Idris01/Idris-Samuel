<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">features</a></li>
          <li><a class="nav-link" href="#how-it-works">how it works</a></li>
          <li><a class="nav-link" href="#pricing">pricing</a></li>
        </ul>
      </nav>
    </header>

    <h1>Handcrafted, home-made masterpieces</h1>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" name="email" id="email" placeholder="enter your email address" value="email" required>
      <input type="submit" value="Get Started" id="submit">
    </form>

    <section id="features">
      <div class="grid">
        <div class="icon"></div>
        <div class="desc"></div>
      </div>

      <div class="grid">
        <div class="icon"></div>
        <div class="desc"></div>
      </div>

      <div class="grid">
        <div class="icon"></div>
        <div class="desc"></div>
      </div>
    </section>
    <section id="how-it-works">
      <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0"></iframe>
    </section>
    <section id="pricing"></section>

  

    <script  src="js/index.js"></script>
  </body>
</html>
